<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <div class="form-group">
            <label for="email">Correo:</label>
            <input type="email" id="email" placeholder="Introduce tu correo" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Introduce tu contraseña" required>
        </div>
        <button onclick="login()">Iniciar Sesión</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        let token = '';

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validación del correo electrónico
            if (!validateEmail(email)) {
                showResult('Por favor, introduce un correo electrónico válido.', true);
                return;
            }

            fetch('/api/login', { // Usa la ruta relativa para la API
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    token = data.token;
                    showResult('Inicio de sesión exitoso. Redirigiendo...', false);
                    clearInputFields();

                    // Guardar el token en localStorage
                    localStorage.setItem('jwtToken', token);

                    // Redirigir a dashboard.html
                    setTimeout(() => {
                        window.location.href = 'dashboard.html'; // Redirige a dashboard.html
                    }, 1500); // Redirige después de 1.5 segundos
                } else {
                    showResult('Error: ' + (data.error || 'Error desconocido'), true);
                }
            })
            .catch(error => {
                showResult('Error: ' + error, true);
            });
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showResult(message, isError) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = message;
            resultDiv.className = isError ? 'result error' : 'result success';
        }

        function clearInputFields() {
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
